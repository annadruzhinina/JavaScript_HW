<!DOCTYPE html>
<html lang="en">
<head>
 <body>
	<meta charset="UTF-8">
	<title>Document</title>

	<script>
		'use strict';

// С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так: 0 – это ноль 1 – нечетное число 2 – четное число 3 – нечетное .... число 10 – четное число.
		for (let i = 0; i <= 10; i++) { // выведет 0, затем 1, затем 2
			if (i == 0) {
				console.log(i + " - " + "это ноль");
			}
			else if (i % 2 == 0) {
				console.log(i + " - " + "четное число");
			}
			else {
				console.log(i + " - " + "нечетное число");
			}
		}
	</script>
</body>
</head>
