><!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
//Если a и b положительные, вывести их разность (ноль можно считать положительным числом); 
//Если а и b отрицательные, вывести их произведение;		
		'use strict';
		let a = prompt ("Введите значения переменной 'a': ");
		let b = prompt ("Введите значения переменной 'b': ");
		let x;
		if (a >= 0 && b >= 0) {
			x  = a - b;
			alert("Разница чисел: " + "(" + a  + ")" + "-" + "(" + b  + ")" + "=" + x);
		} else if (Math.sign(a) != Math.sign(b)) {
			x = Number(a) + Number(b);
			alert("Сумма чисел: " + "(" + a  + ")" + "+" + "(" + b  + ")" + "=" + x);
		} else  {
			alert("Произведение чисел: " + "(" + a  + ")" + "*" + "(" + b  + ")" + "=" + x);
			alert(x);
		}
	</script>
</body>
</html>
