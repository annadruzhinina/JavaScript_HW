<body>
	<script>
		'use strict';
		let a = 2;
		let x = 1 + (a *= 2);
		alert(x); // Ответ: 5
 	//  Выражение a *= 2 можно переписать так: а = а * 2 
 	//  Значит получаем  x = 1 + (a * 2) ---> x = 1 + (2 * 2) = 5
	</script>
</body>
