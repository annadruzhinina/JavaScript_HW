<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script>
		'use strict';

		let result = 10 + 10 + "10";
		console.log(result);
/*
1. Число 10 складывается с числом 10;
2. Получаем число 20;
3. Далее число 20 стыкуется с "10", где "10" не число, а строка;
4. С помощью console.log выводим result в консоль: "2010", где 2010 это не число, а строка.
*/
		

		let result_2 = 10 + "10" + 10;
		console.log(result_2);
/*
1. Число 10 складывается со строкой 10;
2. Получаем строку 1010;
3. Далее строка 1010 стыкуется с числом 10;
4. С помощью console.log выводим result_2 в консоль: "101010"
*/

		let result_3 = 10 + 10 + + "10";
		console.log(result_3);
/*
1. Число 10 складывается со числом 10;
2. Получаем число 20;
3. Далее + около строки "10" является унарным, который превращает строку в число;
4. Число 20 складывается с числом 10
4. С помощью console.log выводим result_2 в консоль: 30
*/


		let result_4 = 10/-"";
		console.log(result_4);
/*
1. Унарный минуст преобразует пустую строку в ноль;
2. Число 10 делим на ноль со знаком минус;
3. С помощью console.log выводим result_4 в консоль: -Infinity (бесконечность)
*/

		let result_5 = 10/+"2,5";
		console.log(result_5);
/*
1. Унарный плюс попытается строку "2,5" преобразовать в чило, но так как вместо точки (2.5) у нас стоит запятая (2,5) число будет неопределенным NaN;
2. Число 10 делим на NaN;
3. С помощью console.log выводим result_5 в консоль: NaN (не число)
*/

	</script>
</head>
